version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
          - "@aws-lambda-powertools/*"
      aws-cdk:
        patterns:
          - "aws-cdk-lib"
          - "constructs"
      typescript-tooling:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"
          - "tsx"
      testing:
        patterns:
          - "jest"
          - "@types/jest"
      linting:
        patterns:
          - "eslint"
          - "@typescript-eslint/*"
    commit-message:
      prefix: "deps"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
